<p-panel header="Pipes numéricos" class="p-1">
    <h1>Pipes numéricos</h1>
    <p>Pipes Incluídos en Angular - Usualmente en Common</p>
</p-panel>


<div class="grid">
    <div class="col-12 md:col-4 ">
        <p-card header="Ventas Netas" subheader="del presente año">
            {{ (totalSales + 9999000) | number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-12 md:col-4 ">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ totalSales | currency:'EUR':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4 ">
        <p-card header="Ganancias percentualres" subheader="del presente año">
            {{  percent | percent:'1.1-2' }}
        </p-card>
    </div>

</div>
